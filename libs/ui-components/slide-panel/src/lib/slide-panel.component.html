<ng-content></ng-content>

<div class="slide-panel-toggle-wrapper">
  <button *ngIf="!opened" class="slide-panel-toggle" mat-icon-button style="color: white;" (click)="open()">
    <mat-icon style="padding-left: 22px;">keyboard_arrow_right</mat-icon>
  </button>
  <button *ngIf="opened" class="slide-panel-toggle" mat-icon-button style="color: white;" (click)="close()">
    <mat-icon style="padding-left: 21px;">keyboard_arrow_left</mat-icon>
  </button>
</div>
