<h2 matDialogTitle>Update verfügbar</h2>

<mat-dialog-content>
  Soll das Update durchgeführt werden?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" (click)="cancel()">Abbrechen</button>
  <button mat-flat-button color="accent" (click)="update()">Update</button>
</mat-dialog-actions>
