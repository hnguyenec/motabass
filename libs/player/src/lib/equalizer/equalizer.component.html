<div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%; padding: 1rem;">
  <div *ngFor="let band of BANDS" fxLayout="column" fxLayoutAlign="start center">
    <mat-slider
      vertical
      [displayWith]="displayFunction"
      style="height: 6rem; padding: 0;"
      [value]="getBandGain(band)"
      (input)="onGainChange($event, band)"
      min="-12"
      max="12"
      step="0.1"
      thumbLabel
      tickInterval="3"
    ></mat-slider>
    <span style="font-size: smaller; text-align: center; width: 100%;">{{ band | band }}</span>
  </div>
</div>
