<mtb-playlist class="playlist mat-elevation-z8" [songs]="songs">
  <mtb-equalizer></mtb-equalizer>
</mtb-playlist>

<mtb-cover-display [song]="playingSong" class="main">
  <mtb-visualizer *ngIf="playing" class="visualizer"></mtb-visualizer>
</mtb-cover-display>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center" class="bar">
  <button mat-icon-button [ngClass]="{ 'accent-color': playing }" (click)="playPause()">
    <mat-icon *ngIf="playing">pause</mat-icon>
    <mat-icon *ngIf="!playing">play_arrow</mat-icon>
  </button>

  <button mat-icon-button (click)="stop()">
    <mat-icon>stop</mat-icon>
  </button>

  <button class="no-mobile" mat-icon-button (click)="previous()">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button class="no-mobile" mat-icon-button (click)="next()">
    <mat-icon>skip_next</mat-icon>
  </button>

  <button mat-icon-button (click)="loadFolder()">
    <mat-icon>folder_open</mat-icon>
  </button>
  <div fxFlex *ngIf="!playingSong"></div>

  <mat-slider
    fxFlex
    *ngIf="playingSong"
    min="0"
    [max]="durationSeconds"
    step="1"
    tickInterval="60"
    thumbLabel
    color="accent"
    [displayWith]="formatLabel"
    [value]="position"
    (change)="onSliderPositionChanged($event)"
  ></mat-slider>

  <div class="no-mobile" style="font-size: small; padding: 0 12px;">
    <p>{{ position | time }} / {{ durationSeconds | time }}</p>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="volumeMenu">
    <mat-icon [svgIcon]="volumeIcon"></mat-icon>
  </button>
  <button mat-icon-button [ngClass]="{ 'accent-color': shuffle }" (click)="toggleShuffle()">
    <mat-icon>shuffle</mat-icon>
  </button>
  <button mat-icon-button [ngClass]="{ 'accent-color': repeat }" (click)="toggleRepeat()">
    <mat-icon>loop</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #volumeMenu="matMenu" yPosition="above" [class]="'volume-menu'">
  <mat-slider vertical style="height: 12rem;" [value]="volume" (input)="onVolumeChange($event)" min="0" max="1" step="0.01"></mat-slider>
</mat-menu>
