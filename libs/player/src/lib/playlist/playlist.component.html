<mat-action-list dense style="padding: 0.5rem 0; height: 100%; box-sizing: border-box; overflow-y: auto;">
  <mat-list-item *ngFor="let song of _songs; let index = index" [ngClass]="{ active: isActive(song) }" (click)="playPauseSong($event, song)">
    <img *ngIf="!isPlaying(song)" style="border-radius: 3px;" mat-list-avatar [src]="song.metadata.coverSafeUrl" alt="cover art" />
    <canvas
      *ngIf="isPlaying(song)"
      mat-list-avatar
      style="border-radius: 3px; width: 2rem; height: 2rem; object-fit: fill;"
      [mtbVisual]="analyser"
      [dimmFactor]="12"
      [meterNum]="8"
      [capHeight]="0"
    ></canvas>
    <h3 matLine style="font-size: 0.9rem;font-weight: bold;">{{ song.metadata.title }}</h3>
    <p matLine style="font-size: 0.8rem;">{{ song.metadata.artist }}</p>

    <button mat-icon-button (click)="playPauseSong($event, song)">
      <mat-icon *ngIf="isPlaying(song)" class="accent-color">play_arrow</mat-icon>
      <mat-icon *ngIf="!isPlaying(song) && isActive(song)" class="accent-color">pause</mat-icon>
    </button>
  </mat-list-item>
</mat-action-list>
